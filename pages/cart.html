<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopCart</title>
    <link rel="stylesheet" href="../css/cart.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <button class="return" type="button" onclick="history.back()"></button>
      <h3>Cart: 3</h3>
    </header>
    <main>
      <div class="cartContainer"></div>
    </main>
    <footer>
      <p class="paymentInfo">Payment Info</p>
      <div class="cartPrice">
        <p class="subTotal">Sub Total (3 items)</p>
        <span class="totalBeforeFee">&#8364; 455</span>
        <p>Shipping Fee</p>
        <span>&#8364; 0</span>
      </div>
      <hr />
      <div class="total">
        <p>Total</p>
        <span class="totalAfterFee">&#8364; 455</span>
      </div>
      <button class="cart__buttonPay" type="submit">Pay</button>
    </footer>
    <script src="../js/cart.js"></script>
  </body>
</html>
